<!--Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
</head>

<body>
    <h1>Form Test</h1>
    <div>
        <form action="post"></form>
        <label for="Username">Enter Your Name</label>
        <input type="text" name="Username" placeholder="Enter your Username" id="Username">
    </div>
    <div>
        <label for="City">Enter Your City</label>
        <input type="text" name="City" placeholder="Enter your City" id="City">
    </div>
    <div>
        <label for="Pincode">Enter Your City Pincode</label>
        <input type="password" name="Pincode" placeholder="" id="Pincode">
    </div>


</body>

</html>
