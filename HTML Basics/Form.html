<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form for Exam</h1>
    <div>
        <form action="post"></form>
        <label for="username">Enter Your Name</label>
            <input type="text" name="username" placeholder="Enter your Username" autofocus>
    </div>
    <div>
        <input type="radio" id="Male " name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female " name="Gender" value="Female">
        <label for="Female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="terms and conditions" name="terms and conditions" value="yes">
        <label for="terms and conditions">I accept the terms and conditions applied.</label>
    </div>
    <div>
        <label for="Comment">Feedback</label>
        <br>
        <textarea name="Comment" id="Comment" cols="30" rows="10">Anything else to Share...
        </textarea>
    </div>
    <div>
        <label for="Year">Which Year are you in?</label>
        <select name="Year" id="Year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
    </div>
    </form>

</body>

</html>
