<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>
    <h1><i><u>Book Your Vacation</u></i></h1>
    <form action="post"></form>
    <label for="Username">Enter Your Name</label>
    <input type="text" name="Username" placeholder="">
    <div>
        <label for="Gender">Select Gender:</label>
        <input type="radio" name="Gender" value="Male">
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" value="Female">
        <label for="Gender">Female</label>
    </div>
    <div>
        <label for="Location">Enter Travelling Location</label>
        <input type="text" name="Location" placeholder="">
    </div>
    <div>
        <label for="Member">No. of Members</label>
        <select name="Member" id="Member">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
            <option value="1">10+</option>
        </select>
    </div>
    <div>
        Hotel Requirements:
        <br>
        <input type="checkbox" name="Hotel" value="Yes">
        <label for="Hotel">Swimming Pool</label>

        <br>
        <input type="checkbox" name="Hotel" value="Yes">
        <label for="Hotel">WiFi Connectivity</label>

        <br>
        <input type="checkbox" name="Hotel" value="Yes">
        <label for="Hotel">Hotel near Beach</label>

        <br>
        <input type="checkbox" name="Hotel" value="Yes">
        <label for="Hotel">Spa and Parour</label>

        <br>
        <input type="checkbox" name="Hotel" value="Yes">
        <label for="Hotel">Playarea for Kids</label>


    </div>
    <div>
        Any Other Requirements:
        <br>
        <textarea name="Comment" id="Comment" cols="30" rows="10">Enter Here</textarea>
    </div>

</body>

</html>
