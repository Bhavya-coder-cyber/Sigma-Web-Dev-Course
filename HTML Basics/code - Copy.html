<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Table</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <img height="300" width="400" src="image.png" alt="Code Image">
    <br>
    <table>
        <caption>Student Details</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>College</th>
            <th>Profession</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">Bhavya</td>
            <td>19</td>
            <td>MSIT</td>
            <td>Coder/Student</td>
        </tr>
        <tr>
            <td>23</td>
            <td>IIT</td>
            <td>Business</td>
        </tr>
        <tr>
            <td colspan="2">Shreya</td>
            <td>15</td>
            <td>DAV</td>
            <td>Student</td>
        </tr>
        </tbody>
        <tfoot>
            Bye
        </tfoot>
    </table>

    <ul type="circle">
        <li>Harry</li>
        <li>Bhavya</li>
    </ul>
    <ol type="I">
        <li>Red</li>
        <li>Yellow</li>
        <li>Blue</li>
    </ol>
</body>
</html>
