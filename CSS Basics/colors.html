<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>

<body>
    <style>
        ol {
            /* Keyword */
            color: aqua;
        }

        h1 {
            /* RGBA */
            color: rgba(2, 255, 129, 0.705);
        }

        p {
            /* Hex Color Code */
            color: #CF0EDF;
        }

        body {
            /* Bonus: HSL */
            background-color: hsl(219, 90%, 43%);
        }
    </style>
    <h1>I am a Parrot.</h1>
    <p>Color can be represented in 3 ways:
    <ol>
        <li>Color Keyword</li>
        <li>Hex color code</li>
        <li>RGBA (Ninja Technique)</li>
    </ol>
    </p>
</body>

</html>
