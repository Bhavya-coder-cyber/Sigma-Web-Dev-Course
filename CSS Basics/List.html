<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav ul{
            display: inline-block;
            display: flex;
            
        }
        nav ul li{
            list-style: devanagari;
            background-color: blue;
            list-style-position: inside;
            border: 2px solid red;
            border-radius: 20px;
            list-style-type:"😁";
            /* We can also put images and gifs also. */
            display: flex;
            padding: 23px;
            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Apple</li>
            <li>Pear</li>
            <li>Guava</li>
        </ul>
    </nav>
</body>
</html>
